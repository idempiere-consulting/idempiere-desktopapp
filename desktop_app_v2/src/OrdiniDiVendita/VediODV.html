<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordini di Vendita</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="http://rezitech.github.io/stash/stash.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>

<body>
    <div id="myNav" class="overlay">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div class="overlay-content" id="menu">

            <div class="logo_idempiere">
                <div class="content-img">
                    <a href="../index.html"><img src="../../assets/images/logolast - Copia.png"></a>
                </div>
            </div>
            <ul id="dynamicMenu">

            </ul>
        </div>
    </div>
    <header>
        <div class="header-content">
            <div class="header-content-box">
                <div class="header-item">
                    <span class="button_Nav" onclick="openNav()">&#9776;</span>
                </div>
                <div class="header-item">
                    <span id="title">ODV</span>
                </div>
                <div style="height: 100%" class="header-item div-right">

                    <div style="width: 100%; height: 100%;" class="dropdown">
                        <div class="div-logout">
                            <span id="span_usernmane_jslogic" class="mr-2 d-lg-inline text-gray-600 small" style=" font-weight: 700; margin-right: 10px;"></span>
                            <div class="container-img ">
                                <img class="img-profile rounded-circle" src="../../assets/images/undraw_profile.svg">
                            </div>

                        </div>
                        <div id="Demo" class="dropdown-content">
                            <a href="#">Profilo</a>
                            <a href="#">Impostazioni</a>
                            <hr>
                            <a href="#" onclick="logOut()">Logout</a>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </header>
    <div id="mainContent" class="content">
        <p class="refresh"><a id="button_refresh" href="VediODV.html"><i class="fas fa-redo-alt"></i></a></p>

        <table id="myTable1" class="table-sortable">
            <thead>
                <tr>
                    <th><input class="filter_input" type="text" id="myInputDoc" onkeyup="filterFromInputToTable('myInputDoc','myTable1',0)" placeholder="Filtra per Doc" title="Scrivi un nome"></th>
                    <th><input class="filter_input" type="text" id="myInputClient" onkeyup="filterFromInputToTable('myInputClient','myTable1',1)" placeholder="Filtra per Cliente" title="Scrivi un nome"></th>
                    <th><input class="filter_input" type="text" id="myInputDescription" onkeyup="filterFromInputToTable('myInputDescription','myTable1',2)" placeholder="Filtra per Desc." title="Scrivi un nome"></th>
                    <th><input class="filter_input" type="text" id="myInputRes" onkeyup="filterFromInputToTable('myInputRes','myTable1',3)" placeholder="Filtra per Attività" title="Scrivi un nome"></th>
                    <th><input class="filter_input" type="text" id="myInputDate" onkeyup="filterFromInputToTable('myInputDate','myTable1',4)" placeholder="Filtra per Data" title="Scrivi un nome"></th>
                    <th><a title="Add ODV" id="AddODV" href="#"><i class="fas fa-2x fa-plus"></i></a></th>
                </tr>
            </thead>


            <thead>
                <tr>
                    <th>N° Documento</th>
                    <th>Cliente</th>
                    <th>Descrizione</th>
                    <th>Attività</th>
                    <th>Data</th>
                    <th>Dettaglio</th>
                </tr>
            </thead>
            <tbody id="opportunityBody">
            </tbody>
        </table>
    </div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/filejscommon.js"></script>
    <script src="../../js/ODV/VediOdv.js"></script>
    <script src="../../assets/js/jquery.js"></script>


    <script>
        //window.attachEvent("onload ", closeNav());

        function openNav() {


            document.getElementById("myNav").style.width = "350px";

        }

        function closeNav() {

            var nav = document.getElementById("myNav");
            nav.style.width = "0px";



        }
    </script>
    <script>
        if (window.module) module = window.module;
    </script>


</body>

</html>
