    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        
        const authToken = ipcRenderer.sendSync('send:token', 'ping');
        
        getWorkOrders();
        
        
        const back = document.getElementById('back_btn');
        const ord = document.getElementById('Ordini');
        const cal = document.getElementById('Calendario');
        const anom = document.getElementById('Anomalie');
        
        back.addEventListener('click', viewMainPage);
        ord.addEventListener('click', viewOrdiniPage);
        cal.addEventListener('click', viewCalendarioPage);
        anom.addEventListener('click', viewAnomaliePage);
        
        const logout = document.getElementById('logout_btn');
        logout.addEventListener('click', viewLoginPage);
        
        function viewLoginPage(e){
            e.preventDefault();
            const page = 0;
            //console.log(page);
            ipcRenderer.send('delete:token');
            ipcRenderer.send('page:change', page);
        }
        
        function viewMainPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:change', page);
        }
        
        function viewOrdiniPage(e){
            e.preventDefault();
            const page = 1;
            //console.log(page);
            ipcRenderer.send('page:ServiceU', page);
        }
        
        function viewCalendarioPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:ServiceU', page);
        }
        
        function viewAnomaliePage(e){
            e.preventDefault();
            const page = 3;
            //console.log(page);
            ipcRenderer.send('page:ServiceU', page);
        }
        
        function getWorkOrders(){
            
            fetch('http://173.249.60.71:3580/api/v1/windows/work-order-wo25' ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + authToken
                }
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                    
                    //var pData = JSON.parse(data)
                    
                    a = data['window-records'];
                    //console.log(a);
                    a.forEach((record) => {
                        var table = document.getElementById('opportunityBody');
                        var bPartner = record.C_BPartner_ID;
                        //console.log(leadStatus);
                        var ris = record.S_Resource_ID
                        
                        var row = `<tr class="dataRow">
							<td>${record.DocumentNo}</td>
							<td>${bPartner['identifier']}</td>
							<td>${record.Description}</td>
							<td>${ris['identifier']}</td>
							<td>${record.DateWorkStart}</td>
							<td><a href="#" id="iconLinkWebUrl"><i class="fas fa-external-link-alt"></i></td>
					  </tr>`;
					  
					  table.innerHTML += row;
                    });
                    
                    
                })
                .catch(error => console.log(error))
        }
        
            function filterDoc() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInputDoc");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTableOrd");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
