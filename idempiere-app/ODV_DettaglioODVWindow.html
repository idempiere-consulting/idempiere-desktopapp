<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Idempiere App</title>
    <link rel="stylesheet" href="assets/css/mainWindow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i style=" left: 365px" class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <label>
        <i style=" left: 420px" class="fas fa-arrow-alt-circle-left" id="back_btn"></i>
      </label>
      <div class="left_area">
        <h3>Ordini di Vendita > <span>Dett ODV</span></h3>
      </div>
      <div class="right_area">
        <a href="#" id="logout_btn" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="assets/images/logo.png" class="profile_image" alt="" width="200" height="200">
        <h4>Admin</h4>
      </center>
      <a href="#" id="VediODV"><i class="fas fa-clipboard-list"></i><span>Vedi ODV</span></a>
      <a href="#" id="CreaODV"><i class="fas fa-file-signature"></i><span>Crea ODV</span></a>
    </div>
    <!--sidebar end-->

    <div class="content">
        <table id = "myTable1">
        <thead>
            <tr>
                <th>ORDINE DI VENDITA</th>
            </tr>
        </thead>
        </table>
        <table id="myTableOrd" class="table-sortable">
        
    <thead>
      <tr>
        <th>N° Documento</th>
        <th>Cliente</th>
        <th>Descrizione</th>
        <th>Attività</th>
        <th>Data</th>
        <th></th>
      </tr>
    </thead>
    <tbody id ="opportunityBody">
    </tbody>
  </table>
  
      <table style="margin-top: 200px;" id = "myTable1">
        <thead>
            <tr>
                <th>LINEE ORDINE</th>
            </tr>
        </thead>
        </table>
        
        <table id="myTableOrd2" class="table-sortable">
        
    <thead>
      <tr>
        <th>Prodotto</th>
        <th>Nome</th>
        <th>Udm</th>
        <th>Quantità</th>
        <th>Attributo di Istanza</th>
        <th id="addRowLine"><i style="color: green;" class="fas fa-plus"></i></th>
      </tr>
    </thead>
    <tbody id ="opportunityBody2">
    </tbody>
  </table>
    </div>
    </div>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        
        const authToken = ipcRenderer.sendSync('send:token', 'ping');
        const ip = ipcRenderer.sendSync('send:ip', 'ping');
        const docN = ipcRenderer.sendSync('send:docN', 'ping');
        const addRowLine = document.getElementById('addRowLine');
        var docID;
        getODV();
        
        
        
        const back = document.getElementById('back_btn');
        const ord = document.getElementById('VediODV');
        
        addRowLine.addEventListener('click', openAddWindow);
        
        back.addEventListener('click', viewMainPage);
        ord.addEventListener('click', viewVediODVPage);
        
        const logout = document.getElementById('logout_btn');
        logout.addEventListener('click', viewLoginPage);
        
        function viewLoginPage(e){
            e.preventDefault();
            const page = 0;
            //console.log(page);
            ipcRenderer.send('delete:token');
            ipcRenderer.send('page:change', page);
        }
        
        function viewMainPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:change', page);
        }
        
        function viewVediODVPage(e){
            e.preventDefault();
            const page = 1;
            //console.log(page);
            ipcRenderer.send('page:ODV', page);
        }
        
        function getODV(){
            
            fetch(`http://`+ip+`/api/v1/models/c_order?$filter=DocumentNo eq '`+docN+`'` ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + authToken
                }
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                    
                    //var pData = JSON.parse(data)
                    
                    a = data['records'];
                    //console.log(a);
                    a.forEach((record) => {
                        var table = document.getElementById('opportunityBody');
                        var bPartner = record.C_BPartner_ID;
                        //console.log(leadStatus);
                        var act = record.C_Activity_ID;
                        docID = record.id;
                        ipcRenderer.send('save:docid:ODV', docID);
                        //console.log(docID);
                        getODVLines();
                        var row = `<tr style="cursor: pointer;" class="dataRow">
							<td>${record.DocumentNo}</td>
							<td>${bPartner['identifier']}</td>
							<td></td>
							<td>${act['identifier']}</td>
							<td>${record.DateOrdered}</td>
							<td><a href="#" id="iconLinkWebUrl"><i class="fas fa-external-link-alt"></i></td>
					  </tr>`;
					  
					  table.innerHTML += row;
					  
					  var table = document.getElementById('myTableOrd');
                      for(var i = 0; i < table.rows.length; i++) {
                        table.rows[i].addEventListener('dblclick', function() {
                                msg = this.cells[0].innerHTML;
                            ipcRenderer.send('ODV:detailwindow');
                            //alert(msg);
                        });
                      }
                    });
                    
                    
                })
                .catch(error => console.log(error))
        }
        
        function getODVLines(){
        
            fetch(`http://`+ip+`/api/v1/models/c_order/`+docID+`?$expand=c_orderline` ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + authToken
                }
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                    
                    //var pData = JSON.parse(data)
                    
                    a = data['c_orderline'];
                    //console.log(a);
                    a.forEach((record) => {
                        var table = document.getElementById('opportunityBody2');
                        
                        var row = `<tr style="cursor: pointer;" class="dataRow2">
							<td>${record.M_Product_ID.identifier}</td>
							<td>${record.Name}</td>
							<td>${record.C_UOM_ID.identifier}</td>
							<td>${record.QtyEntered}</td>
							<td>${record.M_AttributeSetInstance_ID.identifier}</td>
							<td><a href="#" id="iconLinkWebUrl"><i class="fas fa-external-link-alt"></i></td>
                            </tr>`;
					  
					  table.innerHTML += row;
					  
					  var table = document.getElementById('myTableOrd');
                      for(var i = 0; i < table.rows.length; i++) {
                        table.rows[i].addEventListener('dblclick', function() {
                            doc = this.cells[0].innerHTML;
                            ipcRenderer.send('save:docN', doc);
                            ipcRenderer.send('page:ODV', 2);
                            //alert(msg);
                        });
                      }
                    });
                    
                    
                })
                .catch(error => console.log(error))
        
        }
        
        function openAddWindow(){
            ipcRenderer.send('ODV:sendrowlinewindow');
        }
    
    </script>

  </body>
</html>
