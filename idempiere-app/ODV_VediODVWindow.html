<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Idempiere App</title>
    <link rel="stylesheet" href="assets/css/mainWindow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i style=" left: 365px" class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <label>
        <i style=" left: 420px" class="fas fa-arrow-alt-circle-left" id="back_btn"></i>
      </label>
      <div class="left_area">
        <h3>Ordini di Vendita > <span>Vedi ODV</span></h3>
      </div>
      <div class="right_area">
        <a href="#" id="logout_btn" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="assets/images/logo.png" class="profile_image" alt="" width="200" height="200">
        <h4>Admin</h4>
      </center>
      <a href="#" id="VediODV"><i class="fas fa-clipboard-list"></i><span>Vedi ODV</span></a>
      <a href="#" id="CreaODV"><i class="fas fa-file-signature"></i><span>Crea ODV</span></a>
    </div>
    <!--sidebar end-->

    <div class="content">
        <table id = "myTable1">
        <thead>
            <tr>
                <th><input type="text" id="myInputDoc" onkeyup="filterDoc()" placeholder="Filtra per Doc" title="Scrivi un nome"></th>
                <th><input type="text" id="myInputClient" onkeyup="filterClient()" placeholder="Filtra per Cliente" title="Scrivi un nome"></th>
                <th><input type="text" id="myInputDescription" onkeyup="filterDesc()" placeholder="Filtra per Desc." title="Scrivi un nome"></th>
                <th><input type="text" id="myInputRes" onkeyup="filterAct()" placeholder="Filtra per Attività" title="Scrivi un nome"></th>
                <th><input type="text" id="myInputDate" onkeyup="filterDate()" placeholder="Filtra per Data" title="Scrivi un nome"></th>
                <th><i style="color: #22242A;" class="fas fa-external-link-alt"></i></th>
            </tr>
        </thead>
        </table>
        <table id="myTableOrd" class="table-sortable">
        
    <thead>
      <tr>
        <th>N° Documento</th>
        <th>Cliente</th>
        <th>Descrizione</th>
        <th>Attività</th>
        <th>Data</th>
        <th></th>
      </tr>
    </thead>
    <tbody id ="opportunityBody">
    </tbody>
  </table>
    </div>
    
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        
        const authToken = ipcRenderer.sendSync('send:token', 'ping');
        const ip = ipcRenderer.sendSync('send:ip', 'ping');
        const clientid = ipcRenderer.sendSync('send:client', 'ping');
        getODV();
        
        
        const back = document.getElementById('back_btn');
        const ord = document.getElementById('VediODV');
        const creaOrd = document.getElementById('CreaODV');
        
        back.addEventListener('click', viewMainPage);
        ord.addEventListener('click', viewVediODVPage);
        creaOrd.addEventListener('click', viewCreaODVPage);
        
        const logout = document.getElementById('logout_btn');
        logout.addEventListener('click', viewLoginPage);
        
        function viewLoginPage(e){
            e.preventDefault();
            const page = 0;
            //console.log(page);
            ipcRenderer.send('delete:token');
            ipcRenderer.send('page:change', page);
        }
        
        function viewMainPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:change', page);
        }
        
        function viewVediODVPage(e){
            e.preventDefault();
            const page = 1;
            //console.log(page);
            ipcRenderer.send('page:ODV', page);
        }
        
        function viewCreaODVPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:ODV', page);
        }
        
        function getODV(){
            
            fetch(`http://`+ip+`/api/v1/models/c_order?$filter= AD_Client_ID eq `+clientid+` and IsSOTrx eq true` ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + authToken
                }
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                    
                    //var pData = JSON.parse(data)
                    
                    a = data['records'];
                    //console.log(a);
                    a.forEach((record) => {
                        var table = document.getElementById('opportunityBody');
                        var bPartner = record.C_BPartner_ID;
                        //console.log(leadStatus);
                        var activity = '';
                        if(record.C_Activity_ID == undefined){
                            activity = '';
                        }
                        else{
                            activity = record.C_Activity_ID.identifier;
                        }
                        
                        var row = `<tr style="cursor: pointer;" class="dataRow">
							<td>${record.DocumentNo}</td>
							<td>${bPartner['identifier']}</td>
							<td></td>
							<td>${activity}</td>
							<td>${record.DateOrdered}</td>
							<td><a href="#" id="iconLinkWebUrl"><i class="fas fa-external-link-alt"></i></td>
					  </tr>`;
					  
					  table.innerHTML += row;
					  
					  var table = document.getElementById('myTableOrd');
                      for(var i = 0; i < table.rows.length; i++) {
                        table.rows[i].addEventListener('dblclick', function() {
                            doc = this.cells[0].innerHTML;
                            ipcRenderer.send('save:docN', doc);
                            ipcRenderer.send('page:ODV', 2);
                            //alert(msg);
                        });
                      }
                    });
                    
                    
                })
                .catch(error => console.log(error))
        }
        
            function filterDoc() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInputDoc");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTableOrd");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}

function filterClient() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInputClient");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTableOrd");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];

  }
}

  table = document.getElementById("myTableOrd");

    td = tr[i].getElementsByTagName("td")[3];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {

      }
    }       
  }
}

function filterDate() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInputDate");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTableOrd");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[4];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {

      } else {

}
    
    </script>

  </body>
</html>
