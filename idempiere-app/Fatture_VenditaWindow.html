<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Idempiere App</title>
    <link rel="stylesheet" href="assets/css/mainWindow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  </head>
  <body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i style=" left: 250px" class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <label>
        <i style=" left: 305px" class="fas fa-arrow-alt-circle-left" id="back_btn"></i>
      </label>
      <div class="left_area">
        <h3>Fatture > <span>Vendita</span></h3>
      </div>
      <div class="right_area">
        <a href="#" id="logout_btn" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="assets/images/logo.png" class="profile_image" alt="" width="200" height="200">
        <h4>Admin</h4>
      </center>
      <a href="#" id="Acquisto"><i class="fas fa-money-bill-wave"></i><span>Acquisto</span></a>
      <a href="#" id="Vendita"><i class="fas fa-cash-register"></i><span>Vendita</span></a>
    </div>
    <!--sidebar end-->

    <div class="content"></div>
    
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        
        const acq = document.getElementById('Acquisto');
        const vend = document.getElementById('Vendita');
        const back = document.getElementById('back_btn');
        
        acq.addEventListener('click', viewAcquistoPage);
        vend.addEventListener('click', viewVenditaPage);
        back.addEventListener('click', viewMainPage);
        
        const logout = document.getElementById('logout_btn');
        logout.addEventListener('click', viewLoginPage);
        
        function viewLoginPage(e){
            e.preventDefault();
            const page = 0;
            //console.log(page);
            ipcRenderer.send('delete:token');
            ipcRenderer.send('page:change', page);
        }
        
        function viewAcquistoPage(e){
            e.preventDefault();
            const page = 1;
            //console.log(page);
            ipcRenderer.send('page:Fattura', page);
        }
        function viewVenditaPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:Fattura', page);
        }

        function viewMainPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:change', page);
        }
    
    </script>

  </body>
</html>
