<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Idempiere App</title>
    <link rel="stylesheet" href="assets/css/mainWindow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  </head>
  <body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i style=" left: 300px" class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <label>
        <i style=" left: 355px" class="fas fa-arrow-alt-circle-left" id="back_btn"></i>
      </label>
      <div class="left_area">
        <h3>Service > <span>Calendario</span></h3>
      </div>
      <div class="right_area">
        <a href="#" id="logout_btn" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="assets/images/logo.png" class="profile_image" alt="" width="200" height="200">
        <h4>Admin</h4>
      </center>
      <a href="#" id="Ordini"><i class="fas fa-tasks"></i><span>Ordini di Lavoro</span></a>
      <a href="#" id="Calendario"><i class="fas fa-calendar-alt"></i><span>Calendario</span></a>
      <a href="#" id="Anomalie"><i class="fas fa-exclamation-circle"></i><span>Anomalie</span></a>
    </div>
    <!--sidebar end-->

    <div class="content"></div>
    
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        
        
        const back = document.getElementById('back_btn');
        const ord = document.getElementById('Ordini');
        const cal = document.getElementById('Calendario');
        const anom = document.getElementById('Anomalie');
        
        back.addEventListener('click', viewMainPage);
        ord.addEventListener('click', viewOrdiniPage);
        cal.addEventListener('click', viewCalendarioPage);
        anom.addEventListener('click', viewAnomaliePage);
        
        const logout = document.getElementById('logout_btn');
        logout.addEventListener('click', viewLoginPage);
        
        function viewLoginPage(e){
            e.preventDefault();
            const page = 0;
            //console.log(page);
            ipcRenderer.send('delete:token');
            ipcRenderer.send('page:change', page);
        }
        
        function viewMainPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:change', page);
        }
        
        function viewOrdiniPage(e){
            e.preventDefault();
            const page = 1;
            //console.log(page);
            ipcRenderer.send('page:ServiceU', page);
        }
        
        function viewCalendarioPage(e){
            e.preventDefault();
            const page = 2;
            //console.log(page);
            ipcRenderer.send('page:ServiceU', page);
        }
        
        function viewAnomaliePage(e){
            e.preventDefault();
            const page = 3;
            //console.log(page);
            ipcRenderer.send('page:ServiceU', page);
        }
    
    </script>

  </body>
</html>
