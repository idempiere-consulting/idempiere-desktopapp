<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Idempiere App</title>
    <style>
        body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #2e2c29 !important;
		}
		.user_card {
			height: 400px;
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #22242A;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}
		.brand_logo_container {
			position: absolute;
			height: 170px;
			width: 170px;
			top: -75px;
			border-radius: 50%;
			background: white;
			padding: 10px;
			text-align: center;
			
		}
		.brand_logo {
			height: 150px;
			width: 150px;
			border-radius: 50%;
			border: 2px solid white;
		}
		.form_container {
			margin-top: 100px;
		}
		.login_btn {
			width: 100%;
			background: #19B3D3 !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #19B3D3 !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.custom-checkbox .custom-control-input:checked~.custom-control-label::before {
			background-color: #19B3D3 !important;
		}
    </style>
</head>
<body>
    
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/images/logo.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="loginForm">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" id="input_user" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" id="input_pass" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" id="login" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        const btn = document.getElementById('login');
        btn.addEventListener('click', authLogin);
        
        
        
        function authLogin(e){
            e.preventDefault();
            var flag = false;
            const user = document.getElementById('input_user').value;
            myStorage = window.localStorage;
            myStorage.setItem('userName', JSON.stringify(user));
            const pass = document.getElementById('input_pass').value;
            var clientId = 0;
            var token1 = '';
            // terzo login 'http://173.249.60.71:3580/api/v1/auth/organizations?client='+data.roles[0].id'&role='+data.roles[0].name
            //secondo login http://173.249.60.71:3580/api/v1/auth/roles?client='+data.clients[0].id  
            //primo login http://173.249.60.71:3580/api/v1/auth/tokens
            fetch('http://173.249.60.71:3580/api/v1/auth/tokens',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userName: user,
                    password: pass
                })
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                    ipcRenderer.send('save:user', user);
                    token1 = data.token;
                    clientId = data.clients[0].id;
                    authRoles(token1, clientId);
                    
                })
                .catch(error => {
                console.log('ERROR login tokens');
                alert("Username o password sbagliata!");
                
                })
                
              
            
                
                
            
            /*if(flag){
                var page = 2;
                ipcRenderer.send('page:change', page);
                
            }*/
        }
        
        function authRoles(token1, clientId){
            
            fetch('http://173.249.60.71:3580/api/v1/auth/roles?client='+clientId ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token1
                }
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                
                    const roleId = data.roles[0].id;
                    authOrganization(clientId, roleId, token1);
                    
                })
                .catch(error => console.log('ERROR login role'))
            
        }
        
        function authOrganization(clientId, roleId, token1){
            
                fetch('http://173.249.60.71:3580/api/v1/auth/organizations?client='+clientId+'&role='+roleId ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token1
                }
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                    
                    const organizationId = data.organizations[1].id;
                    authWarehouse(clientId, roleId, organizationId, token1);
                    
                    
                })
                .catch(error => console.log('ERROR login organizations'))
        
        }
        
        function authWarehouse(clientId, roleId, organizationId, token1){
            
            fetch('http://173.249.60.71:3580/api/v1/auth/warehouses?client='+clientId+'&role='+roleId+'&organization='+organizationId ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token1
                }
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                
                    const warehouseId = data.warehouses[0].id;
                    authLanguage(clientId, roleId, organizationId, warehouseId, token1);
                })
                .catch(error => console.log('ERROR login warehouse'))
        
        }
        
        function authLanguage(clientId, roleId, organizationId, warehouseId, token1){
            
            fetch('http://173.249.60.71:3580/api/v1/auth/language?client='+clientId ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token1
                }
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                    const language = data.AD_Language;
                    authToken(clientId, roleId, organizationId, warehouseId, language, token1);
                    
                })
                .catch(error => console.log('ERROR login language'))
            
        }
        
        function authToken(clientId, roleId, organizationId, warehouseId, language, token1){
        
            fetch('http://173.249.60.71:3580/api/v1/auth/tokens' ,{
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token1
                },
                body: JSON.stringify({
                    clientId: clientId,
                    roleId: roleId,
                    organizationId: organizationId,
                    warehouseId: warehouseId,
                    language: language
                })
            }).then(res => {
                return res.json()
                })
                .then(data => {
                    console.log(data);
                    const authToken = data.token;
                    if(authToken !== ''){
                        ipcRenderer.send('save:token', authToken);
                        
                        const page = 2;
                        ipcRenderer.send('page:change', page);
                    }
                })
                .catch(error => console.log('ERROR login auth'))
        }
        
        
        
	</script>
	
</body>
</html>
