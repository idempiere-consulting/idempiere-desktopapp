<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="http://rezitech.github.io/stash/stash.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>

<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div class="overlay-content" id="menu">

            <div class="logo_idempiere">
                <div class="content-img">
                    <a href="../index.html"><img src="../../assets/images/logolast - Copia.png"></a>
                </div>
            </div>
            <ul id="dynamicMenu">

            </ul>
        </div>
    </div>
    <header>
        <div id="themeHeader" class="header-content">
            <div class="header-content-box">
                <div class="header-item">
                    <span class="button_Nav" onclick="openNav()">&#9776;</span>
                </div>
                <div class="header-item">
                    <span id="title">Task</span>
                </div>
                <div style="height: 100%" class="header-item div-right">

                    <div style="width: 100%; height: 100%;" class="dropdown">
                        <div class="div-logout">
                            <div class="nameUser" style="text-align: right;">
                                <span id="span_usernmane_jslogic" class="mr-2 d-lg-inline text-gray-600 small" style=" font-weight: 700; margin-right: 10px;"></span>
                            </div>
                            <div class="container-img ">
                                <img class="img-profile rounded-circle" src="../../assets/images/undraw_profile.svg">
                            </div>

                        </div>
                        <div id="Demo" class="dropdown-content">
                            <a href="#">Profilo</a>
                            <a href="../../src/MenuUtente/Impostazioni.html">Impostazioni</a>
                            <hr>
                            <a href="#" onclick="logOut()">Logout</a>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </header>
    <div id="mainContent" class="content">
        <p id="refresh"><a id="refreshTheme" href="TuttiITicket.html"><i class="fas fa-redo-alt"></i></a></p>

        <table id="myTable" class="table-sortable">
            <thead>
                <tr>
                    <th colspan="10">
                        <div class="input-check">
                            <label style="margin-right: 10px;">Priorità:</label>
                            <input class="filter" type="button" id="All" name="Prio" value="All">
                            <input class="filter" type="button" id="Minore" name="Prio" value="Minore">
                            <input class="filter" type="button" id="Bassa" name="Prio" value="Bassa">
                            <input class="filter" type="button" id="Media" name="Prio" value="Media">
                            <input class="filter" type="button" id="Alta" name="Prio" value="Alta">
                            <input class="filter" type="button" id="Urgente" name="Prio" value="Urgente">
                        </div>
                    </th>
                </tr>
                <tr>
                    <th><input type="text" class="filter_input" id="myInputDoc" onkeyup="filterFromInputToTable('myInputDoc','myTable',0)" placeholder="Filtra per Documento" title="Scrivi un nome"></th>
                    <th><input type="text" class="filter_input" id="myInput" onkeyup="filterFromInputToTable('myInput','myTable',1)" placeholder="Filtra per BPartner" title="Scrivi un nome"></th>
                    <th><input type="text" class="filter_input" id="myInputUser" onkeyup="filterFromInputToTable('myInputUser','myTable',2)" placeholder="Filtra per Utente" title="Scrivi un nome"></th>
                    <th><input type="text" class="filter_input" id="myInputReq" onkeyup="filterFromInputToTable('myInputReq','myTable',3)" placeholder="Filtra per Richiesta" title="Scrivi"></th>
                    <th><input type="text" class="filter_input" id="myInputPriority" onkeyup="filterFromInputToTable('myInputPriority','myTable',4)" placeholder="Filtra per Priorità" title="Scrivi"></th>
                    <th><input type="text" class="filter_input" id="myInputRiepilogo" onkeyup="filterFromInputToTable('myInputRiepilogo','myTable',5)" placeholder="Filtra per Riepilogo" title="Scrivi"></th>
                    <th><input type="text" class="filter_input" id="myInputDate" onkeyup="filterFromInputToTable('myInputDate','myTable',6)" placeholder="Filtra per Data" title="Scrivi una data"></th>
                    <th><select id="myInputStatus" class="SelectFilterTable">
                        <option value="" disabled selected>Filtra per Status</option>
                        <option value="">Tutti</option>
                    </select></th>
                    <th><select id="myInputResource" class="SelectFilterTable">
                        <option value="" disabled selected>Filtra per Risorsa</option>
                        <option value="">Tutti</option>
                    </select></th>
                    <th></th>
                </tr>
                <tr>
                    <th>N° Documento</th>
                    <th>BPartner</th>
                    <th>Nome Account</th>
                    <th>Tipo Richiesta</th>
                    <th>Priorità</th>
                    <th>Riepilogo</th>
                    <th>Data Creazione</th>
                    <th>Status</th>
                    <th>Risorsa</th>
                    <th>Dettaglio</th>
                </tr>
            </thead>
            <tbody id="ticketBody">

            </tbody>
        </table>
    </div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/filejscommon.js"></script>
    <script src="../../assets/js/jquery.js"></script>
    <script src="../../js/Ticket(I)/TuttiITicket.js"></script>

    <script>
        //window.attachEvent("onload ", closeNav());

        function openNav() {


            document.getElementById("myNav").style.width = "350px";

        }

        function closeNav() {

            var nav = document.getElementById("myNav");
            nav.style.width = "0px";



        }
    </script>
    <script>
        if (window.module) module = window.module;
    </script>


</body>

</html>
